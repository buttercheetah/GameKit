<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameKit Friends</title>
</head>
<body>
    {% for friend in friends %}
    <div style="padding: 10px; background-color: #EEE; margin: 20px">
        <p style="font-size: 24px"><a href="/user/{{ friend['steamid'] }}">Username: {{ friend['personaname'] }}</a></p>
        <p style="font-size: 18px">SteamID: {{ friend['steamid'] }}</p>
        {% if 'realname' in friend %}
            <p style="font-size: 18px">Real Name: {{ friend['realname'] }}</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
