<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameKit Friends</title>
</head>
<body>
    {% for game in games %}
    <div style="padding: 10px; background-color: #EEE; margin: 20px">
        <img src="http://media.steampowered.com/steamcommunity/public/images/apps/{{ game['appid'] }}/{{ game['img_icon_url'] }}.jpg">
        <h3 style="font-size: 18px">Name: {{ game['name'] }}</h3>
        <p style="font-size: 18px">AppID: {{ game['appid'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
