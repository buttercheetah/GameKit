<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- Wireframe2 -->
		<title>Gamekit {{ user['personaname'] }}</title>
		<script src="/js/AccountAPIFunctions.js"></script>
		<script>
			window.addEventListener('load', function () {
				loadFriends("{{ user['steamid'] }}");
				loadGames("{{ user['steamid'] }}");
			})

		</script>
	</head>	
	
	<body>
	
		<header>
		 <p>Navigation tool</p>
		 <form>
		  <p>This is where the search bar will go</p>
		 </form>
		 <p>Account settings</p>
		</header>
		<main>
			<img src="{{ user['avatarfull'] }}">
			
			<h1>{{ user['personaname'] }}</h1>
			<h4>{{ user['realname'] }}</h4>
			<div>
			<p>User bio</p>
			</div>
			<h1>User Stats</h1>
			<div>
				<p>Most Played Games</p>
				<div id="most_played_games">
					<ul>
						<li>Loading...</li>
					</ul>
				</div>
			</div>
			<aside>
				<h1>Friends List</h1>
				<div id="friends_list">
				<ul>
				<li>Loading...</li>
				</ul>
				</div>
				<h1>Game Library</h1>
				<div>
				<ul id="games_list">
				<li>Loading...</li>
				</ul>
				</div>
			</aside>
		</main>
		<footer>
		<p>Copyright 2024 GameKit & Co.</p>
		</footer>
	</body>
</html>
