<!doctype html>
<html lang="en-US">
	<head>
	 <link href="/stylesheets/webstyleContact.css" rel="stylesheet" type="text/css">
	 <meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 
	 <title>Contact Us</title>
	</head>	
	
	<body>
		<nav>
			<div class="logo"><a href="/"><img src="/images/GK_logo.png" alt="GameKit Logo"></a></div>
			<div class="navbar">
				<a href="/auth">Your Profile</a>
			  <div class="dropdown">
				<button class="dropbtn">Menu
				  <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="/search">Search For Accounts</a>
					<a href="/about">About Us</a>
					<a href="/contact">Contact Us</a>
					<a href="/#LogOut">Log Out</a>
				</div>
			  </div>
			</div>
		</nav>
		<div class="container">
		  <form action="submit_contact_request">

			<label for="fname">Name</label>
			<input type="text" id="name" name="name" placeholder="Your name...">

			<label for="lname">SteamID</label>
			<input type="text" id="steamid" name="steamid" placeholder="Your SteamID if applicable...">

			<label for="subject">Subject</label>
			<select id="subject" name="subject">
			  <option value="account_problem">Problem with Your Account</option>
			  <option value="data_search">Problem with Searching for Data</option>
			  <option value="player_search">Problem with Searching for Player</option>
			</select>

			<label for="info">Additional Information</label>
			<textarea id="info" name="info" placeholder="Write details that can help understand the problem" style="height:200px"></textarea>

			<input type="submit" value="Submit">

		  </form>
		</div>
		<footer>
			<p>Copyright 2024 GameKit & Co.</p>
		</footer>
	</body>
</html>
